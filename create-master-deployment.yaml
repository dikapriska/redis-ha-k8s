apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cluster-master-d1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cluster-master-lbl
  template:
    metadata:
      name: redis-cluster-master-p1
      labels:
        app: redis-cluster-master-lbl
        master: "true"
    spec:
      volumes:
        - hostPath:
            path: /mnt/redis-data
          name: redis-directory-binding

      restartPolicy: Always

      containers:
      - name: redis-cluster-c1
        image: dikapriska/redis-ha-cluster:latest

        resources:
          requests:
            memory: "100Mi"
            cpu: .2
          limits:
            memory: "200Mi"
            cpu: .5

        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379

        volumeMounts:
          - mountPath: /mnt/redis-data
            name: redis-directory-binding
            readOnly: false

        env:
        - name: MASTER
          value: "true"
