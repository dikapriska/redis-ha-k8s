apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-ha-cluster-redis-slave-d1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-ha-cluster-redis-slave-lbl
  template:
    metadata:
      name: redis-ha-cluster-redis-slave-p1
      labels:
        app: redis-ha-cluster-redis-slave-lbl
        slave: "true"
    spec:
      # affinity:
      #   podAntiAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
      #         matchExpressions:
      #         - key: master
      #           operator: In
      #           values:
      #           - "true"
      #       topologyKey: "kubernetes.io/hostname"

      volumes:
        - hostPath:
            path: /mnt/redis-data
          name: redis-directory-binding

      restartPolicy: Always

      containers:
      - name: redis-ha-cluster-redis-c1
        image: redis-sentinel-ha-cluster:1.0

        resources:
          requests:
            memory: "100Mi"
            cpu: .2
          limits:
            memory: "200Mi"
            cpu: .5

        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 6379

        volumeMounts:
          - mountPath: /mnt/redis-data
            name: redis-directory-binding
            readOnly: false
